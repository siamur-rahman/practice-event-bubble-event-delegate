<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Event Delegate</title>

</head>

<body>
   <h2>Event Delegate</h2>

   <ul id="item-container">
      <li class="item">Lorem, ipsum.</li>
      <li class="item">Architecto, odio?</li>
      <li class="item">Nostrum, magni.</li>
      <li class="item">Voluptatibus, veniam.</li>
      <li class="item">Aspernatur, accusamus.</li>
      <li class="item">Assumenda, fugiat.</li>
   </ul>

   <button id="add-item">add item</button>


   <script>
// system-333 e 
      const items = document.getElementsByClassName('item');
      for (const item of items) {
         // console.log(item);
         item.addEventListener('click', function (event) {
            // console.log(event.target.parentNode);

            event.target.parentNode.removeChild(event.target);

         })
      }

      document.getElementById('add-item').addEventListener('click', function () {
         const li = document.createElement('li');
         li.innerText = 'brand new item $';
         const parent = document.getElementById('item-container');
         parent.appendChild(li);
      })

document.getElementById('item-container').addEventListener('click',function(event){
   event.target.parentNode.removeChild(event.target);
})

      /*  
      
      */
   </script>

</body>

</html>
