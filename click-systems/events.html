<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>events</title>
</head>

<body>
   <h1>Event niye click baji</h1>

   <button onkeypress="console.log('i am keypress')">key press</button>
   <button onkeyup="console.log('i am key up')">key up</button>
   <button onkeydown="console.log('i am down')">click clik down</button>
   <button onblur="alert ('i am blur')">Click Me4</button>
   <button onfocus="console.log('double click done')">Click Me3</button>
   <button ondblclick="alert('stop clicking')">Click Me2</button>
   <button onclick="alert(6)">Click Me 1</button>

   <script src="event.js"></script>
</body>

</html>
