<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <p id="paragraph1-clicking-method"> Please,click any button .</p>
   <p id="paragraph2-clicking-method"></p>

   <button onclick="handleJustFunctionClick()"> Click Me</button>
   <button id="handle-event">Click Me</button>



   <script>

      // using function
      function handleJustFunctionClick() {
         const clickingMethod = document.getElementById('paragraph1-clicking-method');
         clickingMethod.innerHTML = 'Are you fine now?';
         clickingMethod.style.color = 'blue';

      }

      // direct
      document.getElementById('handle-event').addEventListener('click', function () {
         const P = document.getElementById('paragraph2-clicking-method');
         P.innerText = 'set by direct add event listener';
      })
   </script>
</body>

</html>
